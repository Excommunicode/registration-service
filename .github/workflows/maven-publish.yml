name: Java CI

on: [push]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3

    - name: Set up JDK 21
      uses: actions/setup-java@v3
      with:
        distribution: 'corretto'
        java-version: '21'

    - name: Build with Maven
      run: mvn clean package

    - name: Deploy to Server
      uses: easingthemes/ssh-deploy@v2.1.5
      with:
        SSH_PRIVATE_KEY: ${{ secrets.MY_KEY }}
        ARGS: "-avzr --delete --exclude=*.log"
        SOURCE: "target/"
        REMOTE_HOST: '51.250.40.135'
        REMOTE_USER: 'java-team3-1'
        TARGET: '/home/java-team3-1/faruh'