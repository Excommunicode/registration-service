name: Deploy to Server

on:
  push:
    branches:
      - "**"

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Login to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Set up SSH
        uses: webfactory/ssh-agent@v0.9.0
        with:
          ssh-private-key: ${{ secrets.SSH_PRIVATE_KEY }}

      - name: Deploy containers
        run: |
          ssh -o StrictHostKeyChecking=no ${{ secrets.SSH_USER }}@${{ secrets.SSH_HOST }} << 'EOF'
            docker pull faruh213213/registration-service-db:latest
            docker pull faruh213213/registration-service:latest

            docker stop registration-service-db || true
            docker rm registration-service-db || true
            docker stop registration-service || true
            docker rm registration-service || true

            docker run -d --name registration-service-db faruh213213/registration-service-db:latest
            docker run -d --name registration-service --link registration-service-db:db faruh213213/registration-service:latest
          EOF
